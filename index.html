<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TaskManager2</title>
		<link rel="stylesheet" href="./styles/taskManager.css" />
	</head>
	<body>
		<header>
			<nav><a href="./pages/nameManager.html">NameManager</a></nav>
		</header>
		<main>
			<h1>Список задач</h1>

			<div class="filters">
				<button onclick="showAllTasks()">Показать все</button>
				<button onclick="showCompletedTasks()">Показать выполненные</button>
				<button onclick="showPendingTasks()">Показать невыполненные</button>
			</div>
			<div class="createTask">
				<input type="text" id="task-input" placeholder="Введите задачу" />
				<button onclick="addTask()">Добавить</button>
			</div>

			<ul id="task-list"></ul>
		</main>

		<script src="./scripts/taskManager.js"></script>
	</body>
</html>
